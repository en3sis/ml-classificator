<!DOCTYPE html>
<html lang="en">

<head>
  <title>ml5.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/eos-icons/dist/css/eos-icons.css' />
  <link rel='stylesheet' href='./assets/style/index.css'>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class='alert'>

    </div>
    <div class='btn-group'>
      <button onclick="predict()">
        <i class='eos-icons'>batch_prediction</i>
        Predict
      </button>
      <button onclick="resetCanvas()">
        <i class='eos-icons'>autorenew</i>
        Reset
      </button>
      <button onclick="saveImage()">
        <i class='eos-icons'>save</i>
        Save Image
      </button>
    </div>
    <div class='btn-group'>
      <button onclick="trainModel()">
        <i class='eos-icons'>model_training</i>
        Train Model
      </button>
      <button onclick="saveModel()">
        <i class='eos-icons'>analytics</i>
        Save Model
      </button>
      <button onclick="loadModel()">
        <i class='eos-icons'>file_upload</i>
        Load Model
      </button>
    </div>

    <div class='prediction'>
      <div id='label'>
        <span>Label: </span>
        <span id='label-value'>Null</span>
      </div>
      <div id='confidence'>
        <span>Confidence: </span>
        <span id='confidence-value'>
          0
        </span>
      </div>
    </div>
<footer>
  <a href='https://github.com/en3sis/ml-classificator' , target='_blank'>Github repository</a>
</footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
<!-- p5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
<!-- ml5 -->
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script src='./scripts/sketch.js'></script>
</html>
